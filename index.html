<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест Битвы</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: sans-serif;
    }

    #battle-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background-color: #111;
      z-index: 100;
    }

    #battle-content {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #222;
      border: 2px dashed red;
    }

    #battle-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="battle-screen">
    <div id="battle-content">
      <div id="battle-header">
        <h2>Вас атакует Древесный ужас</h2>
        <p>❤️ 190 / 190</p>
      </div>
      <div id="battle-actions">
        <button>Атаковать</button>
        <button>Выпить зелье</button>
      </div>
    </div>
  </div>
</body>
</html>
