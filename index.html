<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MurMyak RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Экран студии -->
  <div id="studio-screen" class="screen visible">
    <h1 class="studio-title">MurMyak Games</h1>
    <img src="logo.png" alt="Логотип" class="logo" />
  </div>

  <!-- Главное меню -->
  <div id="main-menu" class="screen hidden">
    <h1 class="game-title">The Text RPG</h1>
    <div class="menu-buttons">
      <button class="menu-button">Новая игра</button>
      <button class="menu-button">Загрузить игру</button>
      <button class="menu-button">Об игре</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
