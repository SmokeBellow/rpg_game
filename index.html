<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen" class="screen active">
        <h1>MurMyak Games</h1>
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div id="title-screen" class="screen">
        <h1>RPG Games</h1>
    </div>
    <div id="menu-screen" class="screen">
        <div class="menu">
            <button id="new-game">Новая игра</button>
            <button id="load-game">Загрузить игру</button>
            <button id="about-game">Об игре</button>
        </div>
    </div>
    <div id="class-select-screen" class="screen">
        <h1>Выбери класс персонажа</h1>
        <div class="class-menu">
            <button class="class-button">Лучник</button>
            <button class="class-button">Маг</button>
            <button class="class-button">Воин</button>
            <button class="class-button">Плут</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
